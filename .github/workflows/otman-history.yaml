name: otmans fix

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout allure-report branch
        uses: actions/checkout@v4
        with:
          ref: allure-report
          path: previous-report
          sparse-checkout: .

      - name: Set-up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clean previous results
        run: rm -rf allure-results

      - name: Run tests
        run: pytest

      - name: Copy historical data
        run: |
          mkdir -p allure-results/history
          if [ -d "previous-report/history" ]; then
            cp -R previous-report/history/* allure-results/history/ || true
          fi

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results -o allure-report --clean

      - name: Preserve new history
        run: |
          mkdir -p allure-report/history
          if [ -n "$(ls -A allure-results/history 2>/dev/null)" ]; then
            cp -R allure-results/history/* allure-report/history/
          else
            echo "Geen historische data om te kopiÃ«ren"
          fi

      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: allure-report
          keep_files: true
          force_orphan: false